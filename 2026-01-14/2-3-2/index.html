<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS숙제</title>
	</head>
	<body>
		<script>
			function solution(quiz) {
				const answer = [];

				for (let q of quiz) {
					const [X, op, Y, eq, Z] = q.split(" ");

					const x = Number(X);
					const y = Number(Y);
					const z = Number(Z);

					const result = op === "+" ? x + y : x - y;
					answer.push(result === z ? "O" : "X");
				}

				return answer;
			}

			const quiz1 = ["3 - 4 = -3", "5 + 6 = 11"];
			const quiz2 = ["19 - 6 = 13", "5 + 66 = 71", "5 - 15 = 63", "3 - 1 = 2"];
			const quiz3 = ["21 - 32 = -11"];
			console.log(solution(quiz1));
			console.log(solution(quiz2));
			console.log(solution(quiz3));

			/* 각 단계에서 한 일
			   읽기 단계

         입력
				 -문자열 배열은 quiz
				 -각 원소는 X 연산자 Y = Z 형태
         -예) 3-4=-3, 5+6=11
				 출력
				 -각 수식이 맞으면 O, 틀리면 X를 반환하는 배열
				 제한
				 -연산 기호와 숫자 사이는 항상 하나의 공백이 존재
				 -단, 음수를 표시하는 마이너스 기호와 숫자 사이에는 공백이 존재하지 않음
				 -X, Y, Z는 각각 0부터 9까지 숫자로 이루어진 정수를 의미
				 -[연산자]는 + 와 - 둘 중 하나
				 예시
				 -3-4=-3 틀림 -> X, 5+6=11 맞음 -> O

				 계획 단계
				 [첫 번째 할 일]
				 -결과 담을 배열 answer 만들기
				 [반복할 조건/범위]
				 -quiz의 문자열을 하나씩 꺼내서 반복
				 [조건 분기가 있다면]
				 -문자열을 공백으로 나눠서 X, op, Y, =, Z로 분리
				 -op가 +면 x+y=z, -면 x-y=z
				 -계산 결과가 Z와 같다면 O, 틀리면 X
				 [결과 반환]
				 -answer 배열 반환 

				 검증 단계
				 -문제 예시로 테스트
				  ["3 - 4 = -3", "5 + 6 = 11"] → ["X","O"]
				 -경계값(0, 1, 최댓값)
				  0 + 1 = 1 같은 케이스도 Number()로 정상 처리
				 -특수 케이스(음수, 빈 배열)
				  음수도 split(" ")하면 문제 없음
				 -return 있는지 확인!
				  return answer; */
		</script>
	</body>
</html>
