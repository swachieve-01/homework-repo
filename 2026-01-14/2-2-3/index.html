<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS숙제</title>
	</head>
	<body>
		<script>
			function rollDice() {
				// 1. 1~6 정수 반환
				return Math.floor(Math.random() * 6) + 1;
			}

			function getScore(a, b) {
				// 2. 절대값 차이 반환
				return Math.abs(a - b);
			}

			const d1 = rollDice();
			const d2 = rollDice();

			console.log(d1, d2, getScore(d1, d2));
		</script>
	</body>
</html>
