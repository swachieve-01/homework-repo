<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS 숙제</title>
	</head>
	<body>
		<script>
			function calculate(a, b, operator = "+") {
				switch (operator) {
					case "+":
						return a + b;

					case "-":
						return a - b;

					case "*":
						return a * b;

					case "/":
						if (b === 0) {
							return "0으로 나눌 수 없습니다";
						}
						return a / b;

					default:
						return "잘못된 연산자입니다";
				}
			}
		</script>
	</body>
</html>
