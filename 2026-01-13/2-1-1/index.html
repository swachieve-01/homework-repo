<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS숙제</title>
	</head>
	<body>
		<script>
			// 1부터 n까지 합계

			function sum(n) {
				let total = 0;

				for (let i = 1; i <= n; i++) {
					total += i;
				}

				return total;
			}

			// 짝수만 더하기

			function sumEven(n) {
				let total = 0;

				for (let i = 2; i <= n; i += 2) {
					total += i;
				}

				return total;
			}

			// 홀수만 더하기

			function sumOdd(n) {
				let total = 0;

				for (let i = 1; i <= n; i += 2) {
					total += i;
				}

				return total;
			}

			console.log(sum(10));
			console.log(sumEven(10));
			console.log(sumOdd(10));
		</script>
	</body>
</html>
