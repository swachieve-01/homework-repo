<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JS숙제</title>
	</head>
	<body>
		<script>
			const arr = [5, 12, 8, 130, 44, 3];

			const result = arr
				.filter((n) => n >= 10)
				.map((n) => n * 2)
				.sort((a, b) => a - b);

			console.log(result);
		</script>
	</body>
</html>
